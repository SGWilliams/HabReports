<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<meta name="pdfkit-page-size" content="Letter"/>
    <meta name="pdfkit-orientation" content="Landscape"/>

    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="html_files/stylesheet.css">
    {{pdf_css}}
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
	<script>
         function subst() {
          var vars={};
          var x=document.location.search.substring(1).split('&');
          for (var i in x) {var z=x[i].split('=',2);vars[z[0]] = unescape(z[1]);}
          var x=['frompage','topage','page','webpage','section','subsection','subsubsection'];
          for (var i in x) {
            var y = document.getElementsByClassName(x[i]);
            for (var j=0; j<y.length; ++j) y[j].textContent = vars[x[i]];

            if(vars['page'] == 1){ // If page is 1, set display to none
               document.getElementById("headerinfo").style.display = 'none';
            } 
			else {
               //document.getElementById("pagehead1").style.display = 'none';
			}
          }
        }
      </script>

</head>
<body onload="subst()" style="border:0;margin:0;">
<main>
<div id="headerinfo">
	<h1 id="mainTitle">Species Habitat Model Report:</h1>
	<div id="sppNames">
		<div id="comName">{{common_name}}</div>
		<br />
		<div id="sciName">{{sci_name}}</div>
	</div>
    <hr />
	<br />		
</div>
</main>
</body>
</html>
